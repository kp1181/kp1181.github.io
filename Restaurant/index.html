<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/restaurant.json" type="text/javascript" ></script>
  <script src="js/scripts.js" type="text/javascript" ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Restaurant</title>
  </head>
  <body onload="load()">
    <div class="container-fluid">
      <div class="row justify-content-start">

        <div class="col-md-4 tables">
          <div class="jumbotron" style="text-align: center;margin-bottom:5px;padding-bottom:30px;padding-top:30px;">
            <h2>Tables</h2>
          </div>
          <div class="ip">
            <input type="text" placeholder="Search Table" name="table_input" id ="input1" onkeyup="searchTables()" class="input-group form-control glowing-border" title = "Search by table names">
          </div>
          <div id="Tables" >

          </div>
        </div>

        <div class="col-md-8 menu">
          <div class="jumbotron" style="text-align: center;margin-bottom:5px;padding-bottom:30px;padding-top:30px;">
            <h2>Menu</h2>
          </div>
          <div class="ip">
          <input type="text" placeholder="Search menu by food" name="menu_input" id ="input2" onkeyup="searchMenu()" class="input-group form-control glowing-border" title = "Search menu by food">
        </div>
          <div id="Items" >

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content container">
          <div class="modal-header" style="padding-bottom:5px">
            <h4 class="modal-title" id="head"></h4>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>

          </div>

          <div id="body" style="padding-top:5px">
            <table style="width:100%" id="bill">
            </table>
          </div>

          <div class="col-md-12" style="width:100%,text-align:center">
            <div class="btn btn-success btn-block" style="text-align:center;margin-bottom:10px;margin-top:10px" id="tail">Pay and close session</div>
          </div>

        </div>
      </div>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
