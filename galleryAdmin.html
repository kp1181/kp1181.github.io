  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content container">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title">Edit details</h4>
        </div>

        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" placeholder="Enter url" required>
          </div>
          <div class="form-group">
            <label for="name">Information</label>
            <input type="text" class="form-control" id="info" placeholder="Enter info" required>
          </div>
          <div class="form-group">
            <label for="name">Uploaded date</label>
            <input type="text" class="form-control" id="uploadedDate" placeholder="DD-MM-YYYY" required>
          </div>

          <button class="btn btn-success float-md-left add" type="button" id="add">Add</button>
          <button class="btn btn-success save" type="submit" style="margin-left:145px" id="save">Save</button>
          <button class="btn btn-success float-md-right delete" type="submit" id="del">Delete</button>
        </form>
      </div>
    </div>
